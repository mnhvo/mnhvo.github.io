<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pomodoro With Ghibli</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Gasoek+One&family=Plaster&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="video-background-container">
      <iframe
        id="youtube-bg"
        src="https://www.youtube.com/embed/z9Ug-3qhrwY?autoplay=1&mute=1&loop=1&controls=0&playlist=z9Ug-3qhrwY&modestbranding=1&showinfo=0&rel=0"
        frameborder="0"
        allow="autoplay; encrypted-media"
        allowfullscreen
      ></iframe>
    </div>
    <audio
      id="background-music"
      loop
      src="https://thelongesthumstore.sgp1.cdn.digitaloceanspaces.com/IM-2250/erokia_ambient-wave-56-msfxp7-78.mp3"
    ></audio>
    <audio id="bell-sound" src="bell.mp3"></audio>
    <div id="ui-bottom-left-wrapper">
      <h2 id="site-subtitle">Study with Ghibli</h2>
      <div id="controls-container">
        <div class="control-group" id="session-buttons">
          <button id="work-btn" class="session-btn">Start Work</button>
          <button id="break-btn" class="session-btn">Start Break</button>
        </div>
        <div class="control-group" id="custom-timer-group">
          <label for="custom-minutes-input">Custom (mins):</label>
          <input
            type="number"
            id="custom-minutes-input"
            min="1"
            value="10"
            class="custom-input"
          />
          <button id="custom-btn" class="session-btn">Start Custom</button>
        </div>
        <button id="reset-btn">Reset</button>
        <div class="control-group" id="volume-control">
          <label for="volume-slider">Music Volume:</label>
          <input
            type="range"
            id="volume-slider"
            min="0"
            max="1"
            step="0.01"
            value="0.5"
          />
        </div>
      </div>
    </div>
    <div id="timer-display">25:00</div>
    <div id="progress-bars-container">
      <div id="work-progress-bar" class="progress-bar"></div>
      <div id="break-progress-bar" class="progress-bar"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
