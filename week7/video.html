<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video Example</title>
    <script src="videoscript.js" defer></script>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Learning about video</h1>
    <video src="stardust.mp4" controls id="my-video"></video>
    <button id="play-video">Play Video</Video></button>
    <button id="pause-video">Pause Video</button>
    <button id="play-pause-button">
        <img
          id="play-pause-img"
          src="https://img.icons8.com/ios-glyphs/30/play--v1.png"
          alt="Play Button"
          width="24"
          height="24"
        />
  </body>
</html>
